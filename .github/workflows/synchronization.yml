jobs: 
  build:
    runs-on: Ubuntu-20.04
    name: fork仓库
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    
    - name: fork
      uses: TobKed/github-forks-sync-action@master
      with:
        github_token: ${{ secrets.REPO_TOKEN }}
        upstream_repository: Lienol/openwrt
        upstream_branch: 61d8e8f9a45ee2fa47f27c59db6b0e416a5efde7
        target_repository: 281677160/Lienol19.07
        target_branch: main
        force: true
        tags: false
